<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="week2 html activityies">
    <title>Week 2</title>
  </head>
  <body>
    <main>
        <article>
                <header>
                    <h1>My First HTML Page</h1>
                </header>  
            <section>
                <h2>
                    <!-- 
                    Security Concern:
                    Using target="_blank" allows the new tab to access the original page via window.opener, 
                    which could lead to phishing attacks or malicious redirects.

                    Solution:
                    1. rel="noopener" - Prevents the new tab from accessing window.opener.
                    2. rel="noreferrer" - Prevents sending the Referer header to protect privacy.
                    -->
                    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element" 
                    target="_blank"
                    rel="noopener noreferrer"
                    title="Learn more about HTML elements">HTML Elements</a>
                </h2>
                <p>HTML elements <em>usually</em> consist of opening and closing tags and content.
                    <a href="https://en.m.wikipedia.org/wiki/HTML5" target="_blank">
                        <img src="./images/HTML5_logo_and_wordmark.svg.png" alt="HTML5 logo" width="200" height="200">
                    </a>
                </p>
                <h3>Empty Elements</h3>
                <p>Some HTML elements don't have closing tags and content such as &lt;img&gt;</p>
            </section>
            <section>
                <h2>HTML Tags</h2>
                <p>Some of the tags I learned so far</p>
                <ul>
                    <li>p</li>
                    <li>Headings
                        <ul>
                            <li>h1 - h6</li>
                        </ul>
                    </li>
                    
                    <li>strong</li>
                </ul>
            </section>
        </article> 
    </main>
  </body>
